apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/env/prod
    repoURL: https://github.com/fabianmet/kcd-demo.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true